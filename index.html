<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dompet Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #121212;
            color: #FFD700;
            padding: 15px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .warning-banner {
            background: #D50000;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .card {
            background: #1E1E1E;
            color: #FFD700;
            padding: 20px;
            font-weight: bold;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        .card .balance {
            font-size: 32px;
            font-weight: 700;
        }
        .card .coins {
            font-size: 14px;
            opacity: 0.8;
        }
        .card .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .card .buttons button {
            background: linear-gradient(45deg, #FF4500, #D50000);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card .buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }
        .transactions {
            background: #1E1E1E;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .transactions h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #FFD700;
            text-align: center;
        }
        .transactions .actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .transactions .actions .action {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            padding: 10px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .transactions .actions .action:hover {
            transform: scale(1.1);
            background: #444;
        }
        .transactions .actions .action img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            padding: 10px;
            transition: box-shadow 0.3s ease;
        }
        .transactions .actions .action:hover img {
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        .promo {
            background: #1E1E1E;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 80px;
        }
        .promo h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        .promo .promo-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #444;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1E1E1E;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .footer .center-button {
            background: linear-gradient(45deg, #FF4500, #D50000);
            color: #fff;
            padding: 12px 22px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .footer .center-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="image_MENU/USER.png" alt="Profile">
        <div class="warning-banner">⚠️ Waspada judi online!</div>
    </div>

    <div class="card">
        <div class="balance">Rp231</div>
        <div class="coins">Coins 3.321</div>
        <div class="buttons">
            <button>Aktifin Pinjam</button>
            <button>Tabungan</button>
        </div>
    </div>

    <div class="transactions">
        <h3>Sesuai Kebutuhan</h3>
        <div class="actions">
            <div class="action" onclick="window.location.href='PDF.html'">
                <img src="image_MENU/PDF.png" alt="PDF">
                <span>PDF</span>
            </div>
            <div class="action" onclick="window.location.href='SIM.html'">
                <img src="image_MENU/SIM.png" alt="SIM">
                <span>SIM</span>
            </div>
            <div class="action">
                <img src="image_MENU/KTP.png" alt="KTP">
                <span>KTP</span>
            </div>
            <div class="action">
                <img src="image_MENU/SKCK.png" alt="SKCK">
                <span>SKCK</span>
            </div>
            <div class="action">
                <img src="image_MENU/VAKSIN.png" alt="VAKSIN">
                <span>VAKSIN</span>
            </div>
            <div class="action">
                <img src="image_MENU/NPWP.png" alt="NPWP">
                <span>NPWP</span>
            </div>
        </div>
    </div>

    <div class="promo">
        <h3>Pembayaran</h3>
        <div class="promo-box">
            <span>GRATIS s.d 2.8k Coins</span>
            <button style="background:#D50000; color: #FFFFFF; border: none; padding: 5px 10px; border-radius: 5px;">Check in</button>
        </div>
    </div>

    <div class="footer">
        <button class="center-button">Cashback</button>
    </div>

</body>
</html>
